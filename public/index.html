<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVP Project</title>
    <script type="module" src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="band.min.js"></script>
    <!-- <script defer src="band.js" defer></script> -->
    <script type="module"src="mario.js"></script>
</head>
<body>
    <div class="namelookup">
    <form class="namelookup-form">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname">
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname">
        <input type="submit" value="Submit">
    </form>
</div><br><br>
<div class="createProfile">
    <form class="createProfile-form">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname">
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>

        <label for="veteran">Are you a Veteran?</label>
        <input type="radio"name="ans"value="yes"> Yes
        <input type="radio"name="ans"value="no"> No
        <br><br>

        <label for="branch">Which Branch did you serve in?</label> 
        <select name="branch-names" id="branch-names"> 
            <option value="Blank"></option> 
            <option value="Army">Army</option> 
            <option value="Navy">Navy</option> 
            <option value="MarineCorps">Marine Corps</option> 
            <option value="AirForce">Air Force</option> 
            <option value="SpaceForce">Space Force</option> 
            <option value="CoastGuard">Coast Guard</option> 
        </select>
        <br><br>

        <label for="themesong">Choose your Themesong!</label> 
        <select name="themesong" id="branch-names"> 
            <option value="Blank"></option> 
            <option value="Batman">Batman</option> 
            <option value="FinalCountdown">Final Countdown</option> 
            <option value="Jump">Jump</option> 
            <option value="Mario">Mario</option> 
            <option value="Superman">Superman</option> 
            <option value="Hawaii5o">Hawaii Five-O</option> 
        </select>
        <br><br>

        <input type="submit" value="Submit">
    </form>
    </div>
    
    <div class="displayProfile">display profile here
        <button class="playButton">Play!</button>
    </div>


    <div>users</div>



    <div class="container">
        <div class="row" ng-cloak>             
                        <div class="btn-group">
                            <button ng-if="! playing || paused" ng-click="play()" class="btn btn-default"><i class="glyphicon glyphicon-play"></i></button>
                            <button ng-if="! paused && playing" ng-click="pause()" class="btn btn-default"><i class="glyphicon glyphicon-pause"></i></button>
                        </div>
                        <label for="update-volume">Volume: {{volume}}</label><br>
                        <input id="update-volume" ng-disabled="muted" type="range" ng-model="volume">   
            </div>
        </div>
    </div>




</body>
</html>
