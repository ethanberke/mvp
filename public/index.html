<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVP Project</title>
    <script type="module" src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="band.min.js"></script>
    <script type="module"src="mario.js"></script>
</head>


<body>
    <div class="profileLookup">
    <form class="profileLookup-form">
        <label for="username">Search by Username:</label>
        <input type="text" id="findusername" name="findusername" minlength="1">
        <input type="submit" value="Search Profile" id="findBtn">
    </form>
</div><br>

<div id="errorMessage" class="error-message" style='display:none;'></div>

<div class="createProfile">
    <form class="createProfile-form">
        <label for="fname">First name:</label>
            <input type="text" id="createfname" name="fname"><br><br>
        <label for="lname">Last name:</label>
            <input type="text" id="createlname" name="lname"><br><br>
        <label for="username">Username:</label>
            <input type="text" id="createuname" name="uname" minlength="1"><br> <br>   
        <label for="veteran">Are you a Veteran?</label>
            <input type="radio"name="ans"value="yes"> Yes
            <input type="radio"name="ans"value="no"> No
        <br><br>

        <label for="branch">Which Branch did you serve in?</label> 
        <select name="branch-name" id="branch-name"> 
            <option value="Blank"></option> 
            <option value="Army">Army</option> 
            <option value="MarineCorps">Marine Corps</option> 
            <option value="Navy">Navy</option> 
            <option value="AirForce">Air Force</option> 
            <option value="SpaceForce">Space Force</option> 
            <option value="CoastGuard">Coast Guard</option> 
        </select><br><br>

        <label for="themesong">Choose your Themesong!</label><br> 
        <select name="themesong" id="themesong-name"> 
            <option value="Blank"></option> 
            <option value="Batman">Batman</option> 
            <option value="FinalCountdown">Final Countdown</option> 
            <option value="Hawaii5o">Hawaii Five-O</option> 
            <option value="Jump">Jump</option> 
            <option value="Mario">Mario</option> 
            <option value="Superman">Superman</option> 
        </select>

        <br><br><br>
        <input type="submit" name="submit" value="Create Profile"id="createBtn">
    </form>
</div>

    <div class="profileContainer">
        <div id="songButtons" class="song-buttons">
            <button id="playBatmanButton" class="song-button">Play Batman</button>
            <button id="playFinalCountDownButton" class="song-button">Play Final Countdown</button>
            <button id="playHawaiiButton" class="song-button">Play Hawaii Five-O</button>
            <button id="playJumpButton" class="song-button">Play Jump</button>
            <button id="playMarioButton" class="song-button">Play Mario</button>
            <button id="playSupermanButton" class="song-button">Play Superman</button></div>        
    </div>
    
</body>
</html>
